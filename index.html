<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
    <title>JAVATACOS</title>
</head>
<body>

    <nav class="bg-cyan-500 text-indigo-50 font-normal">
        <div>
            <h1 class="text-center font-bold text-2xl">JAVATACOS</h1>
        </div>
        <ul class="flex justify-around p-6 max-sm:block ">
            <li class="max-sm:flex max-sm:justify-center"><img height="100" width="100" src="Img/JAVAtacos.jpeg" alt="Imagen de un taco"></li>
                
            <!-- boton hamburguesa -->
            <li class="max-sm:flex max-sm:justify-center sm:hidden" id="hamburguesaBoton">
                    <div class="flex justify-center">
                        <div class="relative py-3 sm:max-w-xl mx-auto">
                            <nav x-data="{ open: false }">
                                <button class="w-14 h-14 relative focus:outline-none bg-cyan-800 rounded" @click="open = !open">
                                    <div class="block w-5 absolute left-6 top-1/2   transform  -translate-x-1/2 -translate-y-1/2">
                                        <span  class="block absolute h-0.5 w-7 text-white bg-current transform transition duration-500 ease-in-out" :class="{'rotate-45': open,' -translate-y-1.5': !open }"></span>
                                        <span  class="block absolute  h-0.5 w-5 text-white bg-current   transform transition duration-500 ease-in-out" :class="{'opacity-0': open } "></span>
                                        <span  class="block absolute  h-0.5 w-7 text-white bg-current transform  transition duration-500 ease-in-out" :class="{'-rotate-45': open, ' translate-y-1.5': !open}"></span>
                                    </div>
                                </button>
                            </nav>
                        </div>
                    </div>
                </li>   <!-- fin boton hamburguesa-->
            

            <li class="max-sm:p-1 max-sm:flex max-sm:justify-center max-sm:hidden listaNav"><a href="">Inicio</a></li>
            <li class="max-sm:p-1 max-sm:flex max-sm:justify-center max-sm:hidden listaNav"><a href="">Menu</a></li>
            <li class="max-sm:p-1 max-sm:flex max-sm:justify-center max-sm:hidden listaNav"><a href="">Contacto</a></li>
            <li class="max-sm:p-1 max-sm:flex max-sm:justify-center max-sm:hidden listaNav"><a href="">Sobre mi</a></li>
            <li class="max-sm:p-1 max-sm:flex max-sm:justify-center max-sm:hidden listaNav"><a href="">Proyectos</a></li>
                
        </ul>
        <div class=""></div>

    </nav>

    <main>

        <!-- Imagen de fondo -->
        <div>
            <img class="w-screen" src="https://editorialtelevisa.brightspotcdn.com/wp-content/uploads/2019/07/tacos-de-tinga.jpg" alt="tacos de harina   ">
        </div>


        <!-- inicio -->
        <div class="flex justify-around max-sm:block">

            <div class="grid justify-items-center"><img class="w-1/4" src="Img/TacoImg1.jpeg" alt=""></div>

            <div class="grid justify-items-center">1</div>

            <div class="grid justify-items-center"><img class="w-1/4" src="Img/TacoImg2.jpeg" alt=""></div>

        </div>
    </main>

    

<footer class=" bg-cyan-500">
    <div class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between">
      <span class="text-sm  sm:text-center text-indigo-50">© 2024 <a href="" class="hover:underline">Bernardo Mata Ayala™</a>. Derechos Reservados.
    </span>
    </div>
</footer>

    
</body>

<script src="Scripts/scripts.js"></script>
</html>
